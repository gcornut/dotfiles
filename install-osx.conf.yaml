- clean:
    - '~'
- link:
    ~/.zplug: zplug/
    ~/.zshrc: zshrc
    ~/.zsh: zsh/
    ~/.tmux.conf: tmux.conf
    ~/.emacs.d: emacs.d/
    ~/.gitconfig: gitconfig
    ~/.gitignore: .gitignore
    ~/.gitglobalignore: gitglobalignore
- shell:
    - - git submodule update --init --recursive
      - Installing submodules
