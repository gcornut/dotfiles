- clean:
    - '~'
- link:
    ~/.zplug: zplug/
    ~/.zshrc: zshrc
    ~/.zsh: zsh/
    ~/.tmux.conf: config/tmux.conf
    ~/.emacs.d: emacs.d/
    ~/.gitconfig: config/gitconfig
    ~/.gitglobalignore: config/gitglobalignore
- shell:
    - - git submodule update --init --recursive
      - Installing submodules
